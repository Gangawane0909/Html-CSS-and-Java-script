<script>

  function Colorlib(){
              FIRSTNAME= document.getElementById('FIRST NAME').value
             LASTNAME = document.getElementById('LAST NAME').value

             EMAIL = document.getElementById('EMAIL').value
             PHONENUMBER = document.getElementById('PHONENUMBER').value

             PAYMENTMODE = document.getElementById('PAYMENTMODE').value
             DDCHEQUE = document.getElementById('DDCHEQUE').value
             DRAWNONBANKNAME = document.getElementById('DRAWNONBANKNAME').value
            PAYABLEAT  = document.getElementById('PAYABLEAT').value
             DONATEUS = document.getElementById('DONATEUS').value

             jsonString = JSON.stringify({ FIRSTNAME: FIRSTNAME,LASTNAME:LASTNAME,COMPANY:COMPANY,EMAIL:EMAIL,
              PHONENUMBER: PHONENUMBER,MEALPREFNCE:MEALPREFNCE,PAYMENTMODE:PAYMENTMODE, DDCHEQUE: DDCHEQUE,
              DRAWNONBANKNAME: DRAWNONBANKNAME,PAYABLEAT:PAYABLEAT, DONATEUS : DONATEUS  })
            
  fetch('' ,{
    method:'POST',
    body:jsonString,
    headers:{
      'content-type':'application/json'
    }
  })


  .then(response=>response.json())
        .then(res=>console.log(res))
  }

</script>
