    <script>
        function inquiryfrom(){
             FullName = document.getElementById('FullName').value

             Experience = document.getElementById('Experience').value

             status= document.getElementById('status').value
             FollowUpDate = document.getElementById('FollowUpDate').value
             CreatedBy = document.getElementById('CreatedBy').value
             CreatedDate = document.getElementById('CreatedDate').value
            
            
             jsonString = JSON.stringify({FullName:FullName,MobileNumber:MobileNumber,AlternateMobile:AlternateMobile,Email:Email,
                EnqirySource:EnqirySource,Commet:Commet,Mode:Mode,Demo:Demo,Technology:Technology,Qualification:Qualification,

                EnquiryDate1:EnquiryDate1,status:status,FollowUpDate:FollowUpDate,CreatedBy:CreatedBy,CreatedDate:CreatedDate });
          
          fetch("",{
              method:'POST',
              body:jsonString,
              headers:{
                  'contact-type':'application/json'
              }
          
          })
          .then(Response=>Response.text())
          .then(res=>{
