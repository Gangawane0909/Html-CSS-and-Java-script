<script>

            fetch("https://jsonplaceholder.typicode.com/users")
        .then(response=>response.json())
        .then(res=>{














        console.log(res)
        //if (res.length > 0){
        var temp=" ";

        res.forEach((t )=> {
            temp += "<tr>";
            temp += "<td>" + t.id + "</td>";
            temp += "<td>" + t.name + "</td>";
            temp += "<td>" + t.email + "</td>";
            temp += "<td>" + t.address.street + "</td>";
        });
            
 document.getElementById("data").innerHTML = temp;
     
       
        })
        

</script>
