<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from>
        <div id="typeshow"></div>
        <label for="">FIRST NAME</label>
        <input type="text" id="firstName" name="firstName" onkeyup="Display()" placeholder="firstName">
    </from>
    <script>
        function Display(){
            var typevalue = document.getElementById('firstName').value;
        document.getElementById('typeshow').innerHTML=typevalue;

        }

    </script>
</body>
</html>
