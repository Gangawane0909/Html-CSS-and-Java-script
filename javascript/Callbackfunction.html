<body>

    <!--function to passing to yargument in parameters is callback function
    1. settimeout =>after same time excute in output  -->

    <script>
        function Demo1( name,Demo2){
            console.log("Hello Demo1")
            Demo2(name)
        }
        function Demo2(name){
            console.log("Hello ,"+ name )
        }
        setTimeout(Demo1,2000,'John',Demo2)
       Demo1('John')

      
       

    </script>
